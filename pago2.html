<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pago - Light Fight</title>
  <link rel="stylesheet" href="estilos.css" />
  <link rel="icon" href="imagenes/IMG-20250604-WA0015.jpg" type="image/x-icon">
  <style>
    body {
      background-color: #1c1c1c;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .pago-contenedor {
      max-width: 500px;
      margin: 5rem auto;
      background-color: #2a2a2a;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 255, 0, 0.1);
    }

    h2 {
      color: #f2c200;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .producto-imagen {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .producto-imagen img {
      width: 100%;
      max-width: 300px;
      border-radius: 10px;
      border: 3px solid #f2c200;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1.5rem;
      border: none;
      border-radius: 5px;
      background-color: #444;
      color: #fff;
    }

    button {
      width: 100%;
      background-color: #f2c200;
      color: #000;
      padding: 1rem;
      border: none;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #e6b800;
    }

    .volver {
      display: block;
      text-align: center;
      margin-top: 2rem;
      color: #f2c200;
      text-decoration: none;
    }

    .volver:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="pago-contenedor">
    <h2>Confirmar Compra</h2>

    <div class="producto-imagen">
      <img src="imagenes/3.jfif" alt="Guante Impacto">
      <p>Guante Impacto - $1,250 MXN</p>
    </div>

    <form>
      <label for="nombre">Nombre Completo</label>
      <input type="text" id="nombre" required>

      <label for="email">Correo Electrónico</label>
      <input type="email" id="email" required>

      <label for="tarjeta">Número de Tarjeta</label>
      <input type="text" id="tarjeta" maxlength="16" required>

      <label for="vencimiento">Fecha de Vencimiento</label>
      <input type="text" id="vencimiento" placeholder="MM/AA" required>

      <label for="cvv">CVV</label>
      <input type="text" id="cvv" maxlength="4" required>

      <button type="submit">Pagar Ahora</button>
    </form>

    <a href="index.html" class="volver">← Volver al inicio</a>
  </div>

</body>
</html>
